<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="{{ url_for('static', filename='login.css') }}" rel="stylesheet">
</head>
<body>
    <!-- Header Bar -->
    <header class="header-bar">
        <img src="/static/images/OG_design.png" alt="ColorStack Logo" class="logo">
        <h1>Membership Page</h1>
    </header>

    <!-- Main Content -->
    <div class="content-wrapper">
        <div class="login-container">
            <div class="login-box", style="color: #FCB432;">
                <h2>Login</h2>
                <form action="#" method="POST">
                    <input type="text" id="username" name="username" required placeholder="Username">
                    <input type="password" id="password" name="password" required placeholder="Password">
                    
                    <div class="options">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember me</label>
                        <a href="#">Forgot Password?</a>
                    </div>
                    
                    <button type="submit">Login</button>
                    <p>Don't have an account? <a href="#" id="register">Register</a></p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
